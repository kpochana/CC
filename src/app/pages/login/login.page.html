<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item class="ion-text-center">
    <ion-label position = "floating">State</ion-label>
    <ion-input type = "text" id="state" [(ngModel)] = "state"></ion-input>
  </ion-item>

  <ion-item class="ion-text-center">
    <ion-label position = "floating">Code</ion-label>
    <ion-input type = "text" id="code" [(ngModel)] = "code"></ion-input>
  </ion-item>

  <ion-fab horizontal = "center" vertical = "center" slot = "fixed">
    <ion-fab-button (click) = "login()">
      <ion-icon name = "enter-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab horizontal = "center" vertical = "bottom" slot = "fixed">
    <ion-fab-button (click) = "pushUpdate()">
      <ion-icon name = "refresh-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<script>
  var global = global || window;
  var Buffer = Buffer || [];
  var process = process || {
    env: { DEBUG: undefined },
    version: []
  };
</script>
