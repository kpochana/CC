<ion-header>
  <ion-toolbar class="toolbar toolbar_top">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>{{post[0]}}</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!(saved)" (click)="saveToggle()">
        <ion-icon slot="icon-only" name="bookmark-outline" ></ion-icon>
      </ion-button>
      <ion-button *ngIf="saved" (click)="saveToggle()">
        <ion-icon slot="icon-only" name="bookmark" ></ion-icon>
      </ion-button>
      <ion-button (click)="message()">
        <ion-icon slot="icon-only" name="chatbubbles"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid style="height: 100%; display: flex; flex-flow: column;">
    <ion-row>
      <ion-col class="post">
          <ion-card-header>
            <ion-card-title>{{post[0]}}</ion-card-title>
          </ion-card-header>
          <span class="ion-margin-start">{{post[1]}}</span>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card-subtitle>Comments</ion-card-subtitle>
      </ion-col>
    </ion-row>

      <ion-row *ngFor="let comment of comments">
        <ion-col class="comment_grid" [offset]="comment[4]" [size]="12-comment[4]">
          <ion-toolbar>
            <b class="comment_title">{{comment[1]}}</b>
            <ion-buttons slot="end">
              <ion-button slot="icon-only" (click)="replyComment(comment)">
                <ion-icon name="arrow-undo-sharp"></ion-icon>
              </ion-button>
              <ion-button slot="icon-only" (click)="message(comment[1])">
                <ion-icon name="chatbubbles-sharp"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
          <span>{{comment[0]}}</span>
        </ion-col>
      </ion-row>
    
      <!--<ion-row style = "flex-grow: 1">
      <ion-col>
        <ion-list lines="none" *ngFor="let comment of post[2]">
          <ion-card button="true">
            <ion-card-content>{{comment[0]}}</ion-card-content>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>-->
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar class="toolbar">
    <ion-textarea autoGrow="true" placeholder="enter a comment or reply..." [(ngModel)]="userText"></ion-textarea>
    <ion-buttons slot="end">
      <ion-button (click)="submitComment()">
        <ion-icon slot="icon-only" name="send-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
