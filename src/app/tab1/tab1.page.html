<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

    <ion-list>
      <ion-item lines="none" *ngFor="let post of posts">
        <ion-card button="true" (click)="goToPost(post)">
          <ion-card-header>
            <ion-card-title>{{post[0]}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>{{post[1]}}</ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>

</ion-content>
