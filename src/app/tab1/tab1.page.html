<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-title style="text-align: center;" color="black">
      Home
    </ion-title>
  </ion-toolbar>

  <ion-toolbar color="primary">
      <ion-button slot="primary">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button slot="secondary">
        <ion-icon slot="icon-only" name="search"></ion-icon>
        <IonSearchbar value={Search} onIonChange={e => setSearchText(e.detail.value!)}></IonSearchbar>
      </ion-button>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>

<ion-footer [translucent]="true">

  <ion-toolbar color="primary">
      <ion-button slot="primary">
        <ion-icon slot="icon-only" name="chatbubble"></ion-icon>
      </ion-button>
      <ion-button slot="secondary">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-footer>
