<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
  <ion-item *ngFor="let thread of threads" button (click)="goTo(thread)">
    <ion-avatar slot="start">
      <img src="https://w0.pngwave.com/png/539/380/giant-panda-sprite-t-shirt-bear-animation-panda-cartoon-png-clip-art-thumbnail.png">
    </ion-avatar>
    <ion-label>{{thread}}</ion-label>
  </ion-item>
</ion-list>

</ion-content>
