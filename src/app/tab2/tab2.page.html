<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
  <ion-item *ngFor="let thread of threads" button (click)="goTo(thread)">
    <ion-avatar slot="start">
      <img src="../../assets/icon/kula.png">
    </ion-avatar>
    <ion-label>{{thread}}</ion-label>
  </ion-item>
</ion-list>

</ion-content>
