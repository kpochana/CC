<!DOCTYPE html>

<head>
    <meta charset="Trebuchet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HOMEPAGE</title>
<style>
    body {
    background-color: rgb(105, 188, 230);
    margin: 0cm;  
    list-style: none;
    text-decoration: none;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-variant: small-caps;
    }
    .header {
    padding: 10px 16px;
    background-color:aliceblue ;
    text-align: center;
    transition: 0.2s;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-variant: small-caps;
    }
    .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top:0;
        left:0;
        background-color: rgb(22, 161, 241);
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-variant: small-caps;
    }
    .sidebar a {
        padding: 8px 8px 8px 32px;
        text-decoration:solid;
        font-size: .7cm;
        color: black;
        display: block;
        transition: 0.3s;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-variant: small-caps;
        font-weight: 900;
    }
    .sidebar .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-variant: small-caps;
    }
    .openbtn {
        font-size: 20px;
        cursor: pointer;
        color: white;
        background-color:black;
        padding: 10px 15px;
        border: none;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-variant: small-caps;
    }
    #main {
        transition: margin-left .5s;
        padding: 16px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-variant: small-caps;
    }
    @media screen and (max-height: 100%) {
        .sidebar {padding-top: 15px;}
        .sidebar a {font-size: .5cm}
    }
    .content {
    padding: 16px;
    text-align: center;
    }
    .sticky {
    position: fixed;
    padding: 0px 16px
    }
    .sticky + .content {
    padding-top: 40px;
    }
    .footer {
    width:100%;
    padding: 5px 16px;
    position: fixed;
    bottom: 0px;
    background-color:aliceblue;
    color: rgb(105, 188, 230);
    text-align: center;
    }
</style>

</head>
<body>

<div class="header" id="TitleHeader">
    <h1>NAME1</h1>
</div>

<div id="MenuNavigation" class="sidebar">
    <a href="javascript:void(0)" class="closebtn"
onclick="closeNav()"> X </a>
    <a href="trialhomepage.html">Home</a>
    <a href="trialmessages.html">Messages</a>
    <a href="trialmyaccount.html">My Account</a>
    <a href="trialcontactus.html">Contact Us</a>
</div>

<div id="main">
    <button class="openbtn" onclick="openNav()"> MENU </button>
</div>

<script>
    function openNav() {
        document.getElementById("MenuNavigation") .style.width ="250px";
        document.getElementById("main") .style.marginLeft = "250px";
    }
    function closeNav() {
        document.GetElementById("MenuNavigation") .styly.width= "0";
        document.GetElementById("main") .style.marginLeft= "0";
    }
</script>

<div class="content">
    <h2>***</h2>
    <h3>&&&&</h3>
</div>

<script>
window.onscroll = function() {ScrollFunc()};
    var header = document.getElementById("TitleHeader");
    var sticky = header.offsetTop;

function ScrollFunc() {
    if (window.pageYOffset > sticky) {
        header.classList.add("sticky") .style.fontSize = ".5cm";
    } else{
        header.classList.remove("sticky") .font.Size = "1.2cm";
    }
}
</script>

<div class="footer">
    <p>copyright*</p>
</div>
   
</body>
</html>
